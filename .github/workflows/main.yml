name: Build Bloodie Optimized

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      # Importante: Apunta a la carpeta "project basic" donde está el código arreglado
      run: cmake -B build -S "project basic"

    - name: Build
      run: cmake --build build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: BloodieHack-Optimized
        path: build/Release/BloodieHack.exe
